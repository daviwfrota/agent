<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand">Nepen</a>
    <div class="d-flex">
      <i class="fa-duotone fa-user"></i>     
      <span>{{user?.username}}</span>
    </div>
  </div>
</nav>

<div class="content" role="main">
  <div class="bg-secondary p-1">
    <div class="d-flex flex-row align-items-center justify-content-center">
      <button class="btn btn-primary">Setar corrente</button>
      <button class="btn btn-primary ms-1">Setar tensão</button>
      <button class="btn btn-primary ms-1">Setar fator de potência</button>
      <button class="btn btn-primary ms-1">Setar fator X</button>
    </div>
  </div>
</div>


<div>
  <div class="card-header">
    <h5 class="card-title">Nova versão disponível</h5>
  </div>
  <div class="card-body">
    <div class="d-flex justify-content-center" *ngIf="updateAvaliable && percentage < 0 && !isFinish">
      <span>Uma nova versão para este aplicativo está disponível.</span> <br>
      <strong>Deseja fazer download?</strong>
    </div>
    <div class="d-flex justify-content-center" *ngIf="updateAvaliable && percentage > 0 && !isFinish">
      <span>As atualizações estão sendo transferidas, aguarde....<strong>({{percentage}}%)</strong></span>
    </div>
    <div class="d-flex justify-content-center" *ngIf="updateAvaliable && percentage > 0 && isFinish">
      <span>As atualizações foram transferidas com sucesso. Reinicie o aplicativo para atualizar.</span>
    </div>
  </div>
  <div class="card-footer d-flex align-items-end align-items-center">
    <button class="btn-secundary">Cancelar</button>
    <button class="btn-primary" *ngIf="updateAvaliable && percentage < 0 && !isFinish" (click)="update()">Atualizar</button>
    <button class="btn-primary" *ngIf="updateAvaliable && percentage > 0 && !isFinish">Atualizando...</button>
    <button class="btn-primary" *ngIf="updateAvaliable && percentage > 0 && isFinish" (click)="restart()">Reiniciar</button>
  </div>
</div>
